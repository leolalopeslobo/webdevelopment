<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <span></span>
        <div>
        <form method="GET">
            First Name: <input type="text" name="first name"><br>
            Last Name: <input type="text" name="last name"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" min="5">
            <!-- 'min' means the minimum characters that a password need-->
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox" name="cat">Cat<br>
            <input type="checkbox" name="dog">Dog<br>
            Cars: <br>
            <select name="cars">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BWM</option>
            </select><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
        </div>

        <a href="index.html">
            <h1>Go Back</h1>
        </a>
        <!-- 'value' lets you set how the button should be displayed-->
        <!-- 'required' makes sure that, that input is fill as it cannot be left empty-->

</html>
